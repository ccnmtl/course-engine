<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Engine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0a0e1a;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            -webkit-app-region: drag;
            user-select: none;
        }

        /* Animated background gradient */
        .bg-gradient {
            position: absolute;
            inset: 0;
            background:
                radial-gradient(ellipse 80% 60% at 50% 40%, rgba(108, 99, 255, 0.15) 0%, transparent 70%),
                radial-gradient(ellipse 60% 50% at 30% 60%, rgba(0, 212, 170, 0.1) 0%, transparent 60%),
                radial-gradient(ellipse 50% 40% at 70% 30%, rgba(108, 99, 255, 0.08) 0%, transparent 50%);
            animation: bgPulse 3s ease-in-out infinite alternate;
        }

        @keyframes bgPulse {
            0% {
                opacity: 0.6;
                transform: scale(1);
            }

            100% {
                opacity: 1;
                transform: scale(1.05);
            }
        }

        /* Floating particles */
        .particles {
            position: absolute;
            inset: 0;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(108, 99, 255, 0.4);
            border-radius: 50%;
            animation: float linear infinite;
        }

        .particle:nth-child(1) {
            left: 15%;
            animation-duration: 6s;
            animation-delay: 0s;
            width: 2px;
            height: 2px;
            background: rgba(0, 212, 170, 0.3);
        }

        .particle:nth-child(2) {
            left: 30%;
            animation-duration: 8s;
            animation-delay: 1s;
        }

        .particle:nth-child(3) {
            left: 50%;
            animation-duration: 5s;
            animation-delay: 2s;
            width: 4px;
            height: 4px;
            background: rgba(0, 212, 170, 0.25);
        }

        .particle:nth-child(4) {
            left: 65%;
            animation-duration: 7s;
            animation-delay: 0.5s;
        }

        .particle:nth-child(5) {
            left: 80%;
            animation-duration: 9s;
            animation-delay: 1.5s;
            width: 2px;
            height: 2px;
            background: rgba(0, 212, 170, 0.35);
        }

        .particle:nth-child(6) {
            left: 25%;
            animation-duration: 6.5s;
            animation-delay: 3s;
        }

        .particle:nth-child(7) {
            left: 70%;
            animation-duration: 7.5s;
            animation-delay: 2.5s;
            width: 2px;
            height: 2px;
        }

        .particle:nth-child(8) {
            left: 45%;
            animation-duration: 5.5s;
            animation-delay: 0.8s;
            background: rgba(0, 212, 170, 0.2);
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-20px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main content */
        .splash-content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 28px;
            animation: contentFadeIn 0.8s ease-out;
        }

        @keyframes contentFadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo icon */
        .logo-container {
            position: relative;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-glow {
            position: absolute;
            inset: -20px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(108, 99, 255, 0.25) 0%, transparent 70%);
            animation: glowPulse 2s ease-in-out infinite;
        }

        @keyframes glowPulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.6;
            }

            50% {
                transform: scale(1.15);
                opacity: 1;
            }
        }

        .logo-icon {
            position: relative;
            font-size: 64px;
            filter: drop-shadow(0 0 20px rgba(108, 99, 255, 0.4));
            animation: iconFloat 3s ease-in-out infinite;
        }

        @keyframes iconFloat {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-6px);
            }
        }

        /* Title */
        .splash-title {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #a5a0ff 0%, #6c63ff 40%, #00d4aa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
        }

        .splash-subtitle {
            font-size: 13px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.35);
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-top: -16px;
        }

        /* Loading bar */
        .loading-container {
            width: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .loading-track {
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 3px;
            overflow: hidden;
        }

        .loading-bar {
            width: 40%;
            height: 100%;
            background: linear-gradient(90deg, #6c63ff, #00d4aa, #6c63ff);
            background-size: 200% 100%;
            border-radius: 3px;
            animation: loadingSlide 1.5s ease-in-out infinite;
        }

        @keyframes loadingSlide {
            0% {
                transform: translateX(-100%);
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                transform: translateX(350%);
                background-position: 0% 50%;
            }
        }

        .loading-text {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.25);
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        /* Version badge */
        .version {
            position: absolute;
            bottom: 20px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.15);
            font-weight: 400;
        }
    </style>
</head>

<body>
    <div class="bg-gradient"></div>

    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="splash-content">
        <div class="logo-container">
            <div class="logo-glow"></div>
            <div class="logo-icon">ðŸ”¨</div>
        </div>

        <h1 class="splash-title">Course Engine</h1>
        <p class="splash-subtitle">Course Builder</p>

        <div class="loading-container">
            <div class="loading-track">
                <div class="loading-bar"></div>
            </div>
            <span class="loading-text">Loading applicationâ€¦</span>
        </div>
    </div>

    <span class="version">v1.0.0</span>
</body>

</html>
